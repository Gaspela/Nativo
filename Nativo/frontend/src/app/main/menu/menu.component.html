
<!-- Menu navigation -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a [routerLink]="['/']" class="brand-link">
        <img src="assets/dist/img/NativoLogo.png" alt="Nativo Logo" class="brand-image img-circle elevation-3"
            style="opacity: .8">
        <span class="brand-text font-weight-light">Nativo</span>
    </a>
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="assets/dist/img/user1-128x128.jpg" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a [routerLink]="['/profile']" class="d-block">Demo user</a>
            </div>
        </div>
        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <!-- Add icons to links using .nav-icon class with font-awesome or other icon font library -->
                <li class="nav-item has-treeview menu-open">
                    <a href="#" class="nav-link">
                        <i class="nav-icon fa fa-laptop"></i>
                        <p>
                            Activities
                            <i class="right fas fa-angle-left"></i>
                            <span class="right badge badge-danger">New</span>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a [routerLink]="['/dailyactivities']" class="nav-link" routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact: true}">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Daily Activities</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a [routerLink]="['/weeklyactivities']" class="nav-link" routerLinkActive="active">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Weekly Activities</p>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['/results']" class="nav-link" routerLinkActive="active">
                        <i class="nav-icon fas fa-th"></i>
                        <p>
                            Results
                        </p>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
<!-- /Menu navigation -->
