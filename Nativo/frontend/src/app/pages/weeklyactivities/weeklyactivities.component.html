<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Weekly Activities</h1>
      </div>
      <!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item">
            <a [routerLink]="['/']">Home</a> /weekly activities
          </li>
        </ol>
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <h4></h4>
      </div>
    </div>
    <!-- ./row -->
    <div class="row">
      <div class="col-12 col-sm-12">
        <div class="card card-primary card-tabs">
          <div class="card-header p-0 pt-1">
            <ul class="nav nav-tabs" id="custom-tabs-one-tab" role="tablist">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  id="custom-tabs-one-home-tab"
                  data-toggle="pill"
                  href="#custom-tabs-one-home"
                  role="tab"
                  aria-controls="custom-tabs-one-home"
                  aria-selected="true"
                  >Activities</a
                >
              </li>
            </ul>
          </div>
          <div class="card-body">
            <div class="tab-content" id="custom-tabs-one-tabContent">
              <div
                class="tab-pane fade show active"
                id="custom-tabs-one-home"
                role="tabpanel"
                aria-labelledby="custom-tabs-one-home-tab"
              >
                <div
                  style="float: left;"
                  class="col-md-4"
                  *ngFor="let activities of activities"
                >
                  <!-- Widget: user widget style 2 -->
                  <div class="card card-widget widget-user-2">
                    <!-- Add the bg color to the header using any of the bg-* classes -->
                    <div class="widget-user-header bg-warning">
                      <div class="widget-user-image">
                        <img class="img-circle elevation-2"
                          src="{{ url + 'getimgact/' + activities.image }}"
                          *ngIf="activities.image"
                        />
                      </div>
                      <!-- /.widget-user-image -->
                      <h3 class="widget-user-username">
                        {{ activities.company }}
                      </h3>
                      <h5 class="widget-user-desc">{{ activities.title }}</h5>
                    </div>
                    <div class="card-footer p-0">
                      <ul class="nav flex-column">
                        <li class="nav-item">
                          <a style="color: rgb(15, 120, 206);" class="nav-link">
                            Creation date
                            <span class="float-right badge bg-primary">{{
                              activities.date
                            }}</span>
                          </a>
                        </li>
                        <li class="nav-item">
                          <a style="color: rgb(15, 120, 206);" class="nav-link">
                            Questions
                            <span class="float-right badge bg-info">5</span>
                          </a>
                        </li>
                        <li class="nav-item">
                          <a style="color: rgb(15, 120, 206);" class="nav-link">
                            By
                            <span class="float-right badge bg-success"
                              >Demo user</span
                            >
                          </a>
                        </li>
                        <li class="nav-item">
                          <a style="color: rgb(15, 120, 206);" class="nav-link">
                            Priority
                            <span class="float-right badge bg-danger"
                              >High</span
                            >
                          </a>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <!-- /.widget-user -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content -->
</div>
